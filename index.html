<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game Created by souraj nelliyullaparambil</title>
    <link rel="icon" href="images/fevicon.png" />
    <!-- ..........css link.......... -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <section class="nav">
        <span id="highScore">High Score : <b id="hscore">0</b> </span>
        <button id="restartButton">Restart Game</button>
      </section>
      <canvas id="canvas"></canvas>
      <div id="buttons">
        <button class="btn" id="upButton">Up</button>
        <section>
          <button class="btn" id="leftButton">Left</button>
          <button class="btn" id="downButton">Down</button>
          <button class="btn" id="rightButton">Right</button>
        </section>
      </div>
    </div>
    <!--................. script .................... -->
    <script src="script.js"></script>
  </body>
</html>
